      summary: List a group's members
      description: List a group's members under your account
      operationId: groupMembers
      parameters:
      - name: groupId
        in: path
        description: The group ID
        required: true
        schema:
          type: string
      - name: page_size
        in: query
        description: The number of records returned within a single API call
        schema:
          maximum: 300
          type: integer
          default: 30
      - name: page_number
        in: query
        description: Current page number of returned records
        schema:
          type: integer
          default: 1
      responses:
        "200":
          description: Group member list returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMemberList'
            application/xml:
              schema:
                $ref: '#/components/schemas/GroupMemberList'
        "404":
          description: Group not found
          content: {}
    post:
      tags:
      - Groups
      summary: Add group members
      description: Add members to a group under your account
      operationId: groupMembersCreate
      parameters:
      - name: groupId
        in: path
        description: The group ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                members:
                  type: array
                  description: List of Group members
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        description: "User email. If ID given, email is ignored."
                      id:
                        type: string
                        description: User ID
          multipart/form-data:
            schema:
              type: object
              properties:
                members:
                  type: array
                  description: List of Group members
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        description: "User email. If ID given, email is ignored."
                      id:
                        type: string
                        description: User ID
        required: true
      responses:
        "201":
          description: Member added
          content:
            application/json:
              schema:
                type: object
                properties:
                  added_at:
                    type: string
                    format: date-time
                  ids:
                    type: string
            application/xml:
              schema:
                type: object
                properties:
                  added_at:
                    type: string
                    format: date-time
                  ids:
                    type: string
        "404":
          description: Group not found
          content: {}
      x-codegen-request-body-name: body
  /groups/{groupId}/members/{memberId}:
