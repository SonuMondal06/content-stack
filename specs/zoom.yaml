    post:
      tags:
      - Groups
      summary: Create a group
      description: Create a group under your account
      operationId: groupCreate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Group name
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Group name
        required: true
      responses:
        "201":
          description: Group created
          headers:
            Content-Location:
              description: Location of created group
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Group ID
                  name:
                    type: string
                    description: Group name
                  total_members:
                    type: integer
                    description: Group member count
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Group ID
                  name:
                    type: string
                    description: Group name
                  total_members:
                    type: integer
                    description: Group member count
      x-codegen-request-body-name: body
  /groups/{groupId}:
    get:
      tags:
      - Groups
      summary: Retrieve a group
      description: Retrieve a group under your account
      operationId: group
      parameters:
      - name: groupId
