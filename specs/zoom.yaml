  /groups:
    get:
      tags:
      - Groups
      summary: List groups
      description: List groups under your account
      operationId: groups
      responses:
        "200":
          description: List of groups returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupList'
