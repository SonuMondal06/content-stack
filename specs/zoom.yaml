        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Group name. Must be unique in one account. Character
                    length is less than 128.
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Group name. Must be unique in one account. Character
                    length is less than 128.
        required: true
      responses:
